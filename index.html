<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars</title>
    <!--Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!--BootStrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Link-->
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container-fluid">
        <!-- header  -->
        <div class="row">
            <h1>STAR WARS</h1>
        </div>
        <!-- content -->
        <div class="row">
            <!-- fighting Section -->
            <div class="col-md-12">
                <div class="col-md-12 fightSection">
                    <div class="row">
                        <h4>Fighting Section</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="col-md-5 col-xs-5"></div>
                            <div>
                                <h5>Your Character</h5>
                            </div>
                            <div id="userCharacters">
                                <div id="userCharacter1" class="userCharacters">
                                    <img src="http://placehold.it/100x90/ffffff?text=Character">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <div>
                                <h5>Defender</h5>
                            </div>
                            <div id="defender">
                                <div id="defender1" class="defender">
                                    <img src="http://placehold.it/100x90/000?text=Defender">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-xs-12">
                            <button id="reset" class="btn btn-light btn-sm"> Reset </button>
                            <div class="clear"></div>
                            <button id="attack" class="btn btn-danger btn-sm">Attack</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="info" class="btn-primary"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="refresh"> Refresh Game for new Attack power and Health Point. </div>
                        <button id="refresh" class="btn btn-primary btn-sm"> Refresh Game </button>
                    </div>
                </div>
            </div>

            <div class="col-md-1"></div>

            <!-- right side -->
            <div class="col-md-4 rightSide">
                <!-- all characters -->
                <div class="row">
                    <div class="col-md-12">
                        <div id="characters">
                            <div id="charactersHeader">
                                <h4>Choose Your Character</h4>
                            </div>
                            <div id="character1" class="characters"></div>
                            <div id="character2" class="characters"></div>
                            <div id="character3" class="characters"></div>
                            <div id="character4" class="characters"></div>
                        </div>
                        <div id="enemies">
                            <div id="enemiesHeader">
                                <h4>Enemies Available to attack</h4>
                            </div>
                            <div id="enemy1" class="enemies"></div>
                            <div id="enemy2" class="enemies"></div>
                            <div id="enemy3" class="enemies"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="row">
        <div class="col-md-12">
            <footer>
                Copyright &copy;
            </footer>
        </div>
    </div>
    </div>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Javascript-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
